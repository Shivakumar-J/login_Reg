<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
  background-image: url("UP.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
    .company-logo {
      position: absolute;
      top: 50px;
      right: 220px;
      width: 100px; 
      height: 100px;
    }
  </style>
  
</head>
<body>
  <div class="container mt-5">
    <h2 style="color:teal">User Registration</h2>
   <img src="image.png" alt="Company Logo" class="company-logo">

    <form method="POST" action="/register" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="name" style="color:blue">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
      <div class="form-group">
        <label for="email" style="color:blue">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="password" style="color:blue">password</label>
        <input type="password" class="form-control" id="password" name="password" minlength="6" required>
        <div class="invalid-feedback">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
        <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
        <div class="invalid-feedback">
          You must agree to the terms and conditions.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    // Enable client-side form validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    
  </script>
</body>
</html>
